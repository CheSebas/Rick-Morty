<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="flex items-center justify-between px-3 bg-black py-2">
      <img
        src="https://i.pinimg.com/474x/88/b5/f6/88b5f6ab99941a7d071c11d27c4501c1.jpg"
        alt=""
        class="size-16 rounded-full"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/800px-Rick_and_Morty.svg.png"
        alt=""
        class="h-14"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-14 bg-[#89e23b] rounded"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </header>
    <!-- Hero -->
    <section
      class="relative h-screen flex items-center justify-center overflow-hidden"
    >
      <div class="absolute inset-0 z-0">
        <img
          id="hero-image"
          src="https://i.pinimg.com/originals/6b/d8/2e/6bd82e272f3f35439634e546deb732eb.png"
          alt="Hero"
          class="w-full h-full object-cover transition-opacity duration-1000 ease-in-out opacity-100"
        />
      </div>

      <div class="z-10 text-center px-4">
        <h1 class="text-4xl md:text-6xl font-bold drop-shadow-lg text-white">
          Bienvenido a mi sitio
        </h1>
        <p class="mt-4 text-xl md:text-2xl">Descubre m√°s abajo</p>
      </div>
    </section>
  </body>
</html>
